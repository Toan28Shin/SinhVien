<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/quan-ly-sinh-vien">Quản lý sinh viên</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-diem">Quản lý điểm</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-thong-bao">Gửi thông báo</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Nội dung chính -->
<div class="container mt-4">
    <h2 class="text-center">Danh sách Sinh viên</h2>

    <!-- Nút Thêm Sinh Viên -->
    <a th:href="@{/formThem}" class="btn btn-success mb-3">Thêm sinh viên</a>

    <!-- Bảng danh sách sinh viên -->
    <div class="table-responsive">
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã Sinh Viên</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Ngày Sinh</th>
                <th>Giới Tính</th>
                <th>Số Điện Thoại</th>
                <th>Địa Chỉ</th>
                <th>Ngày Nhập Học</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Lặp qua danh sách sinh viên -->
            <tr th:each="sinhVien, stat : ${sinhViens}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${sinhVien.maSinhVien}"></td>
                <td th:text="${sinhVien.hoTen}"></td>
                <td th:text="${sinhVien.email}"></td>
                <td th:text="${sinhVien.ngaySinh}"></td>
                <td th:text="${sinhVien.gioiTinh}"></td>
                <td th:text="${sinhVien.soDienThoai}"></td>
                <td th:text="${sinhVien.diaChi}"></td>
                <td th:text="${sinhVien.ngayNhapHoc}"></td>
                <td> <a th:href="@{/sua-sinh-vien/{id}(id=${sinhVien.id})}"
                        class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/xoa/' + ${sinhVien.maSinhVien}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xoá?')">Xoá</a>
                    <a th:href="@{/chi-tiet-sinh-vien/{id}(id=${sinhVien.id})}"
                       class="btn btn-info">Chi Tiết</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
