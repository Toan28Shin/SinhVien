<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home-giang-vien">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link active" href="/quan-ly-sinh-vien">Quản lý sinh viên</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-diem">Quản lý điểm</a></li>
<!--                <li class="nav-item"><a class="nav-link" href="/quan-ly-lich-hoc">Quản lý lịch học</a></li>-->
                <li class="nav-item"><a class="nav-link" href="/quan-ly-thong-bao">Gửi thông báo</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Nội dung chính -->
<div class="container mt-4">
    <h2>Danh sách Sinh viên</h2>

    <!-- Nút Thêm Sinh Viên -->
    <a href="/sinhvien/add" class="btn btn-success mb-3">Thêm sinh viên</a>

    <!-- Bảng danh sách sinh viên -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Lớp</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sinhvien : ${listSinhVien}">
            <td th:text="${sinhvien.id}"></td>
            <td th:text="${sinhvien.hoTen}"></td>
            <td th:text="${sinhvien.email}"></td>
            <td th:text="${sinhvien.lop}"></td>
            <td>
                <a th:href="@{/sinhvien/edit/{id}(id=${sinhvien.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/sinhvien/delete/{id}(id=${sinhvien.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
