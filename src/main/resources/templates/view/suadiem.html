    <form th:action="@{/sua/{id}(id=${ketQua.id})}" th:object="${ketQua}" method="post">
        <div class="mb-3">
            <label for="maSinhVien" class="form-label">Mã Sinh Viên</label>
            <input type="text" id="maSinhVien" class="form-control"
                   th:field="*{sinhVien.maSinhVien}" disabled>
        </div>

        <div class="mb-3">
            <label for="hoTen" class="form-label">Tên Sinh Viên</label>
            <input type="text" id="hoTen" class="form-control"
                   th:field="*{sinhVien.hoTen}" readonly>
        </div>

        <div class="mb-3">
            <label for="monHoc" class="form-label">Môn Học</label>
            <input type="text" id="monHoc" class="form-control"
                   th:field="*{monHoc.tenMon}" disabled>
        </div>

        <div class="mb-3">
            <label for="diemQuaTrinh" class="form-label">Điểm Quá Trình</label>
            <input type="number" step="0.1" id="diemQuaTrinh" class="form-control"
                   th:field="*{diemQuaTrinh}" min="0" max="10" required>
        </div>

        <div class="mb-3">
            <label for="diemThi" class="form-label">Điểm Thi</label>
            <input type="number" step="0.1" id="diemThi" class="form-control"
                   th:field="*{diemThi}" min="0" max="10" required>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật Điểm</button>
        <a href="/quan-ly-diem" class="btn btn-secondary">Hủy</a>
    </form>
