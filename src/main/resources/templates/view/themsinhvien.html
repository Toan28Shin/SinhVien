<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/quan-ly-sinh-vien">Quản lý sinh viên</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-diem">Quản lý điểm</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-thong-bao">Gửi thông báo</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Thêm Sinh Viên</h2>


    <form th:action="@{/them-sinh-vien}" th:object="${sinhVien}" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maSinhVien" class="form-label">Mã Sinh Viên</label>
            <input type="text" class="form-control" id="maSinhVien" th:field="*{maSinhVien}" placeholder="Nhập mã sinh viên" required>
            <span class="text-danger" th:if="${#fields.hasErrors('maSinhVien')}" th:errors="*{maSinhVien}"></span>
            <p th:if="${errorMessageMa}" th:text="${errorMessageMa}" style="color:red;"></p>

        </div>

        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" placeholder="Nhập họ tên" required>
            <span class="text-danger" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <p th:if="${errorMessageEmail}" th:text="${errorMessageEmail}" style="color:red;"></p>

        </div>

        <div class="mb-3">
            <label for="ngaySinh" class="form-label">Ngày Sinh</label>
            <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
        </div>

        <div class="mb-3">
            <label for="gioiTinh" class="form-label">Giới Tính</label>
            <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}" required>
                <option value="Nam" th:selected="${sinhVien.gioiTinh == 'Nam'}">Nam</option>
                <option value="Nữ" th:selected="${sinhVien.gioiTinh == 'Nữ'}">Nữ</option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></span>
        </div>

        <div class="mb-3">
            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" placeholder="Nhập số điện thoại" required>
            <span class="text-danger" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></span>
        </div>

        <div class="mb-3">
            <label for="diaChi" class="form-label">Địa Chỉ</label>
            <textarea class="form-control" id="diaChi" th:field="*{diaChi}" rows="3" placeholder="Nhập địa chỉ" required></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></span>
        </div>

        <div class="mb-3">
            <label for="ngayNhapHoc" class="form-label">Ngày Nhập Học</label>
            <input type="date" class="form-control" id="ngayNhapHoc" th:field="*{ngayNhapHoc}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('ngayNhapHoc')}" th:errors="*{ngayNhapHoc}"></span>
        </div>

        <button type="submit" class="btn btn-primary" onclick="return confirmSubmit();">Thêm Sinh Viên</button>
        <a href="/quan-ly-sinh-vien" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
<script>
    function confirmSubmit() {
        // Hiển thị hộp thoại xác nhận
        var isConfirmed = window.confirm("Bạn có chắc chắn muốn thêm sinh viên này?");

        // Nếu người dùng chọn OK (xác nhận), form sẽ được gửi đi
        if (isConfirmed) {
            return true;
        } else {
            // Nếu người dùng chọn Cancel (hủy), ngừng gửi form
            return false;
        }
    }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
