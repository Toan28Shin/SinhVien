<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home-sinh-vien">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/xem-diem">Xem điểm</a></li>
                <li class="nav-item"><a class="nav-link" href="/xem-lich-hoc">Lịch học</a></li>
                <li class="nav-item"><a class="nav-link active" href="/dang-ky-mon-hoc">Đăng ký môn học</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Danh sách môn học</h2>
    <button><a th:href="@{|/dangkymonhoc/viewdangkymonhoc|}">Đăng kí môn học</a></button>
    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th>Mã môn học</th>
            <th>Tên môn học</th>
            <th>Số tín chỉ</th>
            <th>Tên giảng viên</th>
            <th>Ngày học</th>
            <th>Giờ bắt đầu</th>
            <th>Phòng học</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lichHoc : ${danhSachLichHoc}">
            <td th:text="${lichHoc.monHoc.maMonHoc}"></td>
            <td th:text="${lichHoc.monHoc.tenMon}"></td>
            <td th:text="${lichHoc.monHoc.soTinChi}"></td>
            <td th:text="${lichHoc.giangVien.hoTen}"></td>
            <td th:text="${lichHoc.ngayHoc}"></td>
            <td th:text="${lichHoc.gioBatDau}"></td>
            <td th:text="${lichHoc.phongHoc}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
