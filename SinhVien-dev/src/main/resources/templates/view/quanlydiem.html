<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/home-giang-vien">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-sinh-vien">Quản lý sinh viên</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-diem">Quản lý điểm</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-lich-hoc">Quản lý lịch học</a></li>
                <li class="nav-item"><a class="nav-link" href="/quan-ly-thong-bao">Gửi thông báo</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Nội dung chính -->
<div class="container mt-4">
    <h1 class="text-center">Quản Lý Điểm Sinh Viên</h1>

    <!-- Tìm kiếm và lọc -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" id="search" class="form-control w-50" placeholder="Tìm kiếm sinh viên...">
        <select id="filter" class="form-select w-25">
            <option value="">Chọn Môn Học</option>
            <option value="toan">Toán</option>
            <option value="ly">Lý</option>
            <option value="hoa">Hóa</option>
        </select>
        <button class="btn btn-primary" onclick="searchAndFilter()">Tìm kiếm</button>
    </div>

    <!-- Bảng điểm sinh viên -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã SV</th>
            <th>Tên Sinh Viên</th>
            <th>Môn Học</th>
            <th>Điểm Quá Trình</th>
            <th>Điểm Thi</th>
            <th>Tổng Điểm</th>
            <th>Xếp Loại</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.subject}"></td>
            <td th:text="${student.processScore}"></td>
            <td th:text="${student.examScore}"></td>
            <td th:text="${student.totalScore}"></td>
            <td th:text="${student.grade}"></td>
            <td>
                <a href="#" class="btn btn-warning">Cập Nhật</a>
                <a href="#" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addScoreModal">Thêm Điểm Mới</button>
</div>

<!-- Modal Thêm Điểm -->
<div class="modal fade" id="addScoreModal" tabindex="-1" aria-labelledby="addScoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addScoreModalLabel">Thêm Điểm Sinh Viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/addStudentScore}" method="post">
                    <div class="mb-3">
                        <label for="student-name" class="form-label">Tên Sinh Viên</label>
                        <input type="text" class="form-control" id="student-name" name="studentName" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Chọn Môn Học</label>
                        <select id="subject" class="form-select" name="subject">
                            <option value="toan">Toán</option>
                            <option value="ly">Lý</option>
                            <option value="hoa">Hóa</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="process-score" class="form-label">Điểm Quá Trình</label>
                        <input type="number" id="process-score" class="form-control" name="processScore" min="0" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="exam-score" class="form-label">Điểm Thi</label>
                        <input type="number" id="exam-score" class="form-control" name="examScore" min="0" max="10" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu Điểm</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
