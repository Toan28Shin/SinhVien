<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Sửa Thông Tin Sinh Viên</h2>

    <form th:action="@{/sua-sinh-vien}" th:object="${sinhVien}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{maSinhVien}" />

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Họ Tên</label>
                <input type="text" class="form-control" th:field="*{hoTen}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" name="ngaySinh" th:value="${ngaySinhFormatted}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Giới Tính</label>
                <select class="form-control" th:field="*{gioiTinh}" required>
                    <option value="">-- Chọn giới tính --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nu">Nữ</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" th:field="*{soDienThoai}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" th:field="*{diaChi}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày Nhập Học</label>
            <input type="date" class="form-control" name="ngaySinh" th:value="${ngayNhapHocFormatted}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng Thái</label>
            <select class="form-control" th:field="*{trangThai}" disabled>
                <option value="1">Hoạt động</option>
            </select>
            <input type="hidden" th:field="*{trangThai}" />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="/quan-ly-sinh-vien" class="btn btn-secondary">Quay lại</a>
        </div>

    </form>
</div>
</body>
</html>
